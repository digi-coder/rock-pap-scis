<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="container">
            <div id="header">
                <div class="logo">
                    <img src="images/logob.png" alt="Logo">
                </div>
                <nav class="flex-nav">
                    <ul>
                        <li class="nav-links"><a href="">Home</a></li>
                        <li class="nav-links"><a href="">What We Do</a></li>
                        <li class="nav-links"><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div id="hero-banner">
                <div id="hero-banner-inner">
                    <div id="hero-banner-left">
                        <h1>Rock, Paper, Scissors</h1>
                    </div>
                    <div id="hero-banner-center">
                        <h3><a href="#main"><img id="play-button" src="images/play-button-w.png" onmouseover="hover(this);" onmouseout="unhover(this);" />PLAY THE GAME</a></h3>
                    </div>
                    <div id="hero-banner-right">                        
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="main-container">
                    <div id="game-rounds">
                        <h2>ROUND 1</h2> 
                    </div>
                    <div id="game-scores">
                        <div id="player-score">
                            <p>WIN</p>
                        </div>
                        <div id="game-ties">
                            <p>TIES</p>
                        </div>
                        <div id="computer-score">
                            <p>WIN</p>
                        </div>

                    </div>
                    <div id="rock-paper-scissors-game">

                    </div>
                </div>
            </div>
            <div id="footer">
                <p>I am the footer</p>
            </div>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
